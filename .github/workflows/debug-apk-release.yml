name: Debug APK Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to allow git tag and push

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Get vars
        id: vars
        run: |
          # Timestamp-based version (YYYY.MM.DD.HHMM format)
          echo "timestamp=$(date -u +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT
          # Latest commit message
          echo "commit_message=$(git log -1 --pretty=format:'%B')" >> $GITHUB_OUTPUT

      - name: Create and push Git tag
        id: tag
        run: |
          # Use timestamp for proper chronological ordering
          TAG=debug-${{ steps.vars.outputs.timestamp }}
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "ðŸš€ Debug Build ${{ steps.vars.outputs.timestamp }}"
          body: |
            ## Debug APK Release
            
            **Latest automated debug build from main branch**
            
            ### What's New
            ${{ steps.vars.outputs.commit_message }}
            
            ### Important Notes
            - This is a **debug build** â€” not intended for production use
            - Contains debug symbols and logging
            - Performance may be slower than release builds
            
            ### Installation
            Download the APK below and install on your Android device.
          files: composeApp/build/outputs/apk/debug/composeApp-debug.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
